<header class="header">
  <div class="container header__container">
    <div class="header__container-inner">
      <div class="logo">
        <a class="logo__link" href="./index.html">
          <svg class="logo__icon header--animals" width="24" height="24">
            <use href="/src/images/icon.svg#icon-film"></use>
          </svg>
        </a>
        <a class="logo__title" href="./index.html">Filmoteka </a>
      </div>

      <nav class="nav">
        <ul class="nav__list list">
          <li class="nav__item">
            <a class="nav__link nav__link--current" href="./index.html">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./library.html">my library</a>
          </li>
        </ul>
      </nav>
    </div>

    <form class="form">
      <label class="form__field">
        <input
          class="form__input"
          type="text"
          placeholder="Movie search"
          autocomplete="off"
          name="name"
          required
        />
      </label>
      <button type="submit" class="form-button">
        <svg class="form__icon header--animals" width="16" height="16">
          <use href="/src/images/icon.svg#icon-search"></use>
        </svg>
      </button>
      <p class="form-text visually-hidden">
        Search result not successful. Enter the correct movie name.
      </p>
    </form>

    <div class="theme-change">
      <button class="page-theme"></button>
      <button class="page-reset"></button>
    </div>
  </div>
</header>
